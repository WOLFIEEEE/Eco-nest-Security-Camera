<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoNest Security Camera - Anomaly Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/" class="logo-text">EcoNest</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/camera">Live Camera</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="anomaly-detail">
            <h2>Anomaly Detected</h2>
            <div class="anomaly-image-container">
                <img src="{{ url_for('get_anomaly_image', filename=filename) }}" alt="Anomaly Image" class="anomaly-full-image">
            </div>
            <div class="anomaly-info">
                <p><strong>Timestamp:</strong> {{ timestamp }}</p>
                <a href="{{ url_for('get_anomaly_image', filename=filename) }}" download class="btn">Download Image</a>
            </div>
            <a href="/camera" class="btn back-btn">Back to Live Camera</a>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> EcoNest. All rights reserved.</p>
    </footer>

    <script>
        // Dynamically set the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
