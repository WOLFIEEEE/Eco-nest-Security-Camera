<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoNest Security Camera - Live Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EcoNest Logo" height="40">
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/camera">Live Camera</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="live-feed">
            <h2>Live Camera Feed</h2>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" alt="Live Camera Feed" id="live-video">
            </div>
        </section>

        <section class="anomalies-section">
            <h2>Recent Anomalies</h2>
            <div class="anomalies-container">
                <div id="anomalies-grid" class="anomalies-grid">
                    <!-- Anomaly images will be appended here -->
                </div>
                <button id="show-more" class="btn">Show More</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; {{ current_year }} EcoNest. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
